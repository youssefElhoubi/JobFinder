<section class=" bg-secondary py-16 px-6">
    <div class="container mx-auto max-w-6xl">

        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Latest Opportunities</h2>
                <p class="text-gray-500 mt-2">Showing 1-6 of 10 available positions</p>
            </div>
            <select class="border-gray-300 rounded-md shadow-sm p-2 text-gray-700 bg-white border">
                <option>Most Recent</option>
                <option>Highest Paid</option>
            </select>
        </div>

<section class="relative group">
    
    <button (click)="scrollLeft()" 
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10  bg-white border border-gray-200 shadow-lg rounded-full p-3 text-gray-800 hover:bg-primary hover:text-white transition opacity-0 group-hover:opacity-100 hidden md:flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </button>

    <div #scrollContainer 
         class="flex gap-6 overflow-x-auto pb-8 snap-x scroll-smooth hide-scrollbar [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none]">
        
        @for (item of jobs; track $index) {
            <div class="snap-start shrink-0 w-full md:w-[calc(50%-12px)] lg:w-[calc(33.333%-16px)]">
                <app-job-cardes [job]="item" class="h-full block"></app-job-cardes>
            </div>
        }

    </div>

    <button (click)="scrollRight()" 
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 bg-white border border-gray-200 shadow-lg rounded-full p-3 text-gray-800 hover:bg-primary hover:text-white transition opacity-0 group-hover:opacity-100 hidden md:flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </button>

</section>



    </div>
    <app-page-nav></app-page-nav>
</section>
