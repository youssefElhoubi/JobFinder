<div
    class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-200 overflow-hidden flex flex-col">

    <div class="p-6 border-b border-gray-100">
        <div class="flex justify-between items-start mb-2">
            <div class="p-6 border-b border-gray-100">
                <div class="flex justify-between items-start mb-2">
                    <select [class]="getStatusClass(applications.status)" [value]="applications.status"
                        (change)="onStatusChange($event, applications)"
                        class="cursor-pointer outline-none focus:ring-2 focus:ring-blue-500 border-none">
                        <option value="pending">Pending</option>
                        <option value="interview">Interview</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
            </div>
        </div>
        <h3 class="text-lg font-bold text-gray-900 leading-tight mb-1 truncate" title="{{ applications.title }}">
            {{ applications.title }}
        </h3>
        <p class="text-sm font-medium text-blue-600">{{ applications.company }}</p>
    </div>

    <div class="p-6 grow space-y-3">
        <div class="flex items-center text-sm text-gray-600">
            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            {{ applications.location }}
        </div>

        <div class="flex items-center text-sm text-gray-600">
            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
            </svg>
            {{ applications.dateAdded | date:'mediumDate' }}
        </div>
    </div>

    <div class="bg-gray-50 p-4 border-t border-gray-100 mt-auto">
        <a [href]="applications.url" target="_blank"
            class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            View Application
            <svg class="ml-2 -mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
        </a>
    </div>

</div>
