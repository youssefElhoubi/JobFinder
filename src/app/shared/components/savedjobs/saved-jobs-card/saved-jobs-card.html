<div
    class="max-w-md w-full bg-white shadow-lg rounded-2xl p-6 border border-gray-200 hover:shadow-xl transition duration-300 relative">

    <!-- Delete Button -->
    <button class="absolute top-4 right-4 text-gray-400 hover:text-red-600 transition duration-300"
        title="Delete Offer">
        <!-- Trash Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m-7 0V4a1 1 0 011-1h4a1 1 0 011 1v3" />
        </svg>
    </button>

    <!-- Header -->
    <div class="flex items-start justify-between mb-4 pr-8">
        <div>
            <h2 class="text-xl font-semibold text-gray-800">
                {{savedJob.title}}
            </h2>
            <p class="text-sm text-gray-500 mt-1">
                {{savedJob.company}}
            </p>
        </div>

        <!-- Offer ID Badge -->
        <span class="bg-blue-100 text-blue-600 text-xs font-medium px-3 py-1 rounded-full">
            #{{savedJob.offerId}}
        </span>
    </div>

    <!-- Location -->
    <div class="flex items-center text-gray-600 text-sm mt-3">
        {{savedJob.location}}
    </div>

    <!-- View Button -->
    <div class="mt-6">
        <button
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-xl transition duration-300">
            View Details
        </button>
    </div>

</div>
